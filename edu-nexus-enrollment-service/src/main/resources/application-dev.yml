spring:
  application:
    name: edu-nexus-enrollment-service

  datasource:
    url: jdbc:mysql://edu-nexus-mysql:3306/edu_nexus_enrollment
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:edu}
    password: ${DB_PASSWORD:}

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      data-locations: classpath:sql/data.sql
      schema-locations: classpath:sql/schema-mysql.sql
      mode: never

eureka:
  client:
    service-url:
      defaultZone: http://edu-nexus-discovery:8000/eureka/
    registerWithEureka: true
    fetchRegistry: true

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - loggers
          - mappings
          - metrics
          - shutdown
          - prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      service: enrollment
      environment: dev
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 100ms, 500ms, 1s, 2s

logging:
  pattern:
    level: "%5p [%X{traceId:-},%X{spanId:-}]"

grpc:
  server:
    port: 9002

server:
  port: 8002