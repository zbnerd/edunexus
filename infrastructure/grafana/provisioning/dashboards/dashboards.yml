# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'EduNexus Dashboards'
    orgId: 1
    folder: 'EduNexus'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
