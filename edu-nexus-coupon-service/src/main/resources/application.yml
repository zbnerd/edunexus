spring:
  application:
    name: edu-nexus-coupon-service

  datasource:
    url: jdbc:mysql://edu-nexus-mysql:3306/edu_nexus_coupon
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:edu}
    password: ${DB_PASSWORD:}

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      schema-locations: classpath:sql/schema-mysql.sql
      mode: never

eureka:
  client:
    service-url:
      defaultZone: http://edu-nexus-discovery:8000/eureka/
    registerWithEureka: true
    fetchRegistry: true

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: "http://edu-nexus-zipkin:9411/api/v2/spans"
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - loggers
          - mappings
          - metrics
          - prometheus

logging:
  pattern:
    level: "%5p [%X{traceId:-},%X{spanId:-}]"

server:
  port: ${SERVER_PORT:8007}
