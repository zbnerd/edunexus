# Test configuration for EduNexus Course Service

# Disable Kafka for tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-group

# Disable Eureka for tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Test database configuration (using H2 or embedded MySQL)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis configuration for tests (using embedded)
spring.redis.host=localhost
spring.redis.port=6370

# Logging configuration for tests
logging.level.com.edunexus=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.kafka.listener=ERROR

# Disable Spring Cloud CircuitBreaker for tests
resilience4j.circuitbreaker.enabled=false
resilience4j.retry.enabled=false
resilience4j.timelimiter.enabled=false
