spring:
  application:
    name: edu-nexus-attendance-service

  kafka:
    bootstrap-servers: kafka1:9092,kafka2:9093,kafka3:9094
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: -1
    listener:
      ack-mode: manual_immediate

  datasource:
    url: jdbc:mysql://edu-nexus-mysql:3306/edu_nexus_attendance
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:edu}
    password: ${DB_PASSWORD:}

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true
        # Query performance monitoring
        generate_statistics: true
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 1000
        # JDBC batch size for better performance
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
        # Enable query plan logging for slow queries
        format_sql: true
  sql:
    init:
      schema-locations: classpath:sql/schema-mysql.sql
      mode: never

eureka:
  client:
    service-url:
      defaultZone: http://edu-nexus-discovery:8000/eureka
    registerWithEureka: true
    fetchRegistry: true

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - metrics
          - prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3_multi
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      service: attendance
      environment: dev
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 100ms, 500ms, 1s, 2s
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  pattern:
    level: "%5p [%X{traceId:-},%X{spanId:-}]"
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor.sql.BasicBinder: TRACE
      hibernate.SQL: DEBUG
      hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Log slow queries
    org.hibernate.engine.internal.StatisticalLoggingSessionEventListener: DEBUG

server:
  port: 8007
